name: Build Resume

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile Resume
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          # The template uses xelatex
          compiler: xelatex
          # Ensure fonts are found if they are in a local directory
          args: -interaction=nonstopmode -halt-on-error

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: resume.pdf
